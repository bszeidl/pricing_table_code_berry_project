<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Subscription form</title>
</head>
<body>

    <div class="main-container common-style main-container--style">
        <div class="form-wrap common-style form-wrap--style">
            <a href="./index.html">Back to main page</a>
            <h1 class="common-style">Subcription form</h1>
            <input placeholder="firsname" required class="common-style">
            <input placeholder="family name" required class="common-style">
            <input placeholder="email address" required class="common-style">
            <h2 class="common-style">Billing data</h2>
            <div class="billing-name common-style">
                <input placeholder="name" class="common-style">
                <label class="common-style">or same as previous</label>
                <input type="checkbox" class="common-style">
            </div>
            <input placeholder="country" required class="common-style">
            <input placeholder="zip" required class="common-style">
            <input placeholder="city" required class="common-style">
            <input placeholder="address" required class="common-style">
            <input placeholder="credit card number" maxlength="16" required class="common-style">
            <div class="card-expiry" class="common-style" required>
                <label class="common-style">expiry date of credit card:</label>
                <input type="date" required class="common-style">
            </div>        
            <input placeholder="name on credit card" required class="common-style">
            <input placeholder="cvc" maxlength="4" required class="common-style">
            <input type="submit" value="submit" class="common-style">
            <a href="./index.html">Back to main page</a>
        </div>

    </div>
    
</body>
</html>
